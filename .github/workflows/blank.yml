name: 'Desplegar EC2 (Prueba simple)'

on:
  push:
    branches:
      - "main" # Se activa solo en 'push' a la rama 'main'
  workflow_dispatch: # Permite ejecución manual desde la pestaña "Actions"

jobs:
  deploy-ec2:
    name: 'Desplegar Servidor de Prueba EC2'
    runs-on: ubuntu-latest
    
    steps:
      # 1. Trae tu código al runner de GitHub
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura el entorno de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala las librerías de Python necesarias (solo boto3)
      - name: Install dependencies
        run: pip install boto3

      # 4. Configura las credenciales de AWS (usa los secretos)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5. Ejecuta el script de Python
      - name: Run deploy script
        run: python .github/scripts/deploy_ec2.py
        env:
          EC2_KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
          EC2_SECURITY_GROUP_ID: ${{ secrets.EC2_SECURITY_GROUP_ID }}